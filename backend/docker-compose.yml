services:
  # Strapi Backend Service
  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strapi-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_CLIENT: ${DATABASE_CLIENT:-mysql}
      DATABASE_HOST: ${DATABASE_HOST:-mysql}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-1337}
    ports:
      - '1337:1337'
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.yarn
    networks:
      - strapi-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:1337/_health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: strapi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DATABASE_NAME:-strapi}
      MYSQL_USER: ${DATABASE_USERNAME:-strapi}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-strapi}
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - strapi-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${MYSQL_ROOT_PASSWORD:-rootpassword}']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  strapi-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
